name: Deploy

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 21.x

      - name: Install Dependencies
        run: yarn

      - name: ðŸ”¬ Lint
        run: yarn lint

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 21.x

      - name: Install Dependencies
        run: yarn

      - name: ðŸ”¬ Typecheck
        run: yarn typecheck

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || github.event.pull_request.merged == true
    environment:
      name: "Production"
      url: https://ko-sports-frontend.fly.dev/

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: Get Package Version
        run: echo "VERSION_NUMBER=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

      - name: TOML Editor V2
        uses: colathro/toml-editor@1.1.1
        with:
          file: "fly.toml"
          key: "env.KO_VERSION"
          value: "${{ env.VERSION_NUMBER }}-${{ github.sha }}"

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ðŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/master' }}
        run: flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }} --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Lighthouse CI Action
        uses: treosh/lighthouse-ci-action@11.4.0
        with:
          urls: |
            https://ko-sports-frontend.fly.dev/
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
